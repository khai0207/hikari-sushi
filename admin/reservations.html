<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - HIKARI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #c9a962;
            --gold-light: #dbb872;
            --gold-dark: #a88b4a;
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --bg-input: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #888888;
            --border-color: #2a2a2a;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --sidebar-width: 260px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #0d0d0d 0%, #0a0a0a 100%);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .sidebar-logo img { width: 45px; height: 45px; }

        .sidebar-logo span {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 0.15em;
        }

        .sidebar-nav { flex: 1; padding: 1rem 0; }
        .sidebar-nav ul { list-style: none; }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 24px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item a:hover, .nav-item.active a {
            background: rgba(201, 169, 98, 0.1);
            color: var(--gold);
            border-left-color: var(--gold);
        }

        .nav-item i { width: 20px; text-align: center; }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .btn-logout {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.25rem;
            cursor: pointer;
        }

        .content-area { padding: 2rem; }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-box input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.1);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 20px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-tab:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .filter-tab.active {
            background: var(--gold);
            border-color: var(--gold);
            color: #000;
        }

        /* Reservations Grid */
        .reservations-grid {
            display: grid;
            gap: 1rem;
        }

        .reservation-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            align-items: center;
            gap: 2rem;
            transition: all 0.3s;
        }

        .reservation-card:hover {
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .customer-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.125rem;
            margin-bottom: 4px;
        }

        .customer-details {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .customer-details span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .reservation-date {
            text-align: center;
        }

        .date-day {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
        }

        .date-month {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .reservation-time {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .time-value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .guests-count {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .reservation-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-confirmed {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .btn-icon.success:hover {
            border-color: var(--success);
            color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .btn-icon.danger:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gold);
            opacity: 0.5;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-muted);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.open { display: flex; }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .modal-body {
            padding: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            font-weight: 500;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
        }

        .btn-secondary {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            border-color: var(--text-light);
            color: var(--text-light);
        }

        .btn-success {
            padding: 12px 24px;
            background: var(--success);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-danger {
            padding: 12px 24px;
            background: var(--danger);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .loading i {
            font-size: 2rem;
            color: var(--gold);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { border-color: var(--success); }
        .toast.success i { color: var(--success); }
        .toast.error { border-color: var(--danger); }
        .toast.error i { color: var(--danger); }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
        }
        .sidebar-overlay.active { display: block; }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .mobile-toggle { 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                width: 44px; 
                height: 44px; 
            }
            .admin-header h1 { font-size: 1.3rem; }
        }

        @media (max-width: 768px) {
            .content-area { padding: 1rem; }
            .admin-header { padding: 1rem; }
            .filter-bar { flex-direction: column; gap: 12px; }
            
            .status-tabs {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .status-tabs::-webkit-scrollbar { display: none; }
            
            .status-tabs button {
                flex-shrink: 0;
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .reservation-card {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .reservation-date,
            .reservation-time,
            .reservation-actions {
                flex-direction: row;
                justify-content: space-between;
                padding-top: 1rem;
                border-top: 1px solid var(--border-color);
            }
        }

        @media (max-width: 480px) {
            .admin-header h1 { font-size: 1.1rem; }
            .reservation-info h3 { font-size: 1rem; }
            .reservation-actions { flex-wrap: wrap; }
            .reservation-actions .btn { flex: 1; min-width: 100px; }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="sidebar-logo">
                <img src="../images/logo.png" alt="HIKARI">
                <span>HIKARI</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="menu.html">
                        <i class="fas fa-utensils"></i>
                        <span>Menu</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="reservations.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Réservations</span>
                        <span class="nav-badge" id="pendingBadge">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="content.html">
                        <i class="fas fa-edit"></i>
                        <span>Contenu</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Paramètres</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="admin-header">
            <div class="header-left">
                <button class="mobile-toggle" id="mobileToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Gestion des Réservations</h1>
            </div>
        </header>

        <div class="content-area">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher par nom ou téléphone...">
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-status="all">Toutes</button>
                    <button class="filter-tab" data-status="pending">En attente</button>
                    <button class="filter-tab" data-status="confirmed">Confirmées</button>
                    <button class="filter-tab" data-status="cancelled">Annulées</button>
                </div>
            </div>

            <!-- Reservations Grid -->
            <div class="reservations-grid" id="reservationsGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>Aucune réservation</h3>
                <p>Les réservations de vos clients apparaîtront ici</p>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-overlay" onclick="closeDetailModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Détails de la Réservation</h2>
                <button class="modal-close" onclick="closeDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="detailContent">
            </div>
            <div class="modal-footer" id="detailFooter">
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="../js/api-client.js"></script>
    <script>
        // Protect page
        HikariAPI.protectAdminPage();

        // State
        let reservations = [];
        let currentFilter = 'all';
        let currentSearch = '';
        let selectedReservation = null;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.getElementById('mobileToggle');
        const reservationsGrid = document.getElementById('reservationsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const detailModal = document.getElementById('detailModal');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        // Mobile toggle
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        mobileToggle.addEventListener('click', () => {
            sidebar.classList.contains('open') ? closeSidebar() : openSidebar();
        });

        sidebarOverlay.addEventListener('click', closeSidebar);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => HikariAPI.logout());

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.querySelector('i').className = 'fas ' + (type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle');
            document.getElementById('toastMessage').textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Load reservations
        async function loadReservations() {
            reservationsGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>';
            
            try {
                const result = await HikariAPI.reservations.getAll();
                reservations = result.success ? result.data : [];
                
                // Update pending badge
                const pending = reservations.filter(r => r.status === 'pending').length;
                document.getElementById('pendingBadge').textContent = pending;
                
                renderReservations();
            } catch (error) {
                console.error('Error:', error);
                showToast('Erreur de chargement', 'error');
                reservations = [];
                renderReservations();
            }
        }

        // Render reservations
        function renderReservations() {
            let filtered = reservations;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(r => r.status === currentFilter);
            }

            if (currentSearch) {
                const search = currentSearch.toLowerCase();
                filtered = filtered.filter(r => 
                    r.name.toLowerCase().includes(search) ||
                    r.phone.includes(search) ||
                    r.email?.toLowerCase().includes(search)
                );
            }

            if (filtered.length === 0) {
                reservationsGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            // Sort by date descending
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            reservationsGrid.innerHTML = filtered.map(res => {
                const date = new Date(res.date);
                const day = date.getDate();
                const month = date.toLocaleDateString('fr-FR', { month: 'short' });
                
                return `
                <div class="reservation-card">
                    <div class="customer-info">
                        <h3>${res.name}</h3>
                        <div class="customer-details">
                            <span><i class="fas fa-phone"></i> ${res.phone}</span>
                            ${res.email ? `<span><i class="fas fa-envelope"></i> ${res.email}</span>` : ''}
                        </div>
                    </div>
                    <div class="reservation-date">
                        <div class="date-day">${day}</div>
                        <div class="date-month">${month}</div>
                    </div>
                    <div class="reservation-time">
                        <div class="time-value">${res.time}</div>
                        <div class="guests-count">
                            <i class="fas fa-users"></i> ${res.guests} pers.
                        </div>
                    </div>
                    <div class="reservation-actions">
                        <span class="status-badge status-${res.status}">${getStatusLabel(res.status)}</span>
                        <div class="action-buttons">
                            <button class="btn-icon" onclick="viewDetails(${res.id})" title="Détails">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${res.status === 'pending' ? `
                                <button class="btn-icon success" onclick="updateStatus(${res.id}, 'confirmed')" title="Confirmer">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn-icon danger" onclick="updateStatus(${res.id}, 'cancelled')" title="Annuler">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : `
                                <button class="btn-icon danger" onclick="deleteReservation(${res.id})" title="Supprimer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function getStatusLabel(status) {
            const labels = { pending: 'En attente', confirmed: 'Confirmé', cancelled: 'Annulé' };
            return labels[status] || status;
        }

        // Filter tabs
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                renderReservations();
            });
        });

        // Search
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderReservations();
        });

        // View details
        function viewDetails(id) {
            selectedReservation = reservations.find(r => r.id === id);
            if (!selectedReservation) return;

            const res = selectedReservation;
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Nom</span>
                    <span class="detail-value">${res.name}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Téléphone</span>
                    <span class="detail-value">${res.phone}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email</span>
                    <span class="detail-value">${res.email || 'Non renseigné'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date</span>
                    <span class="detail-value">${res.date}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Heure</span>
                    <span class="detail-value">${res.time}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Nombre de personnes</span>
                    <span class="detail-value">${res.guests}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Message</span>
                    <span class="detail-value">${res.message || 'Aucun message'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Statut</span>
                    <span class="status-badge status-${res.status}">${getStatusLabel(res.status)}</span>
                </div>
            `;

            let footer = '<button class="btn-secondary" onclick="closeDetailModal()">Fermer</button>';
            if (res.status === 'pending') {
                footer += `
                    <button class="btn-success" onclick="updateStatus(${res.id}, 'confirmed'); closeDetailModal();">
                        <i class="fas fa-check"></i> Confirmer
                    </button>
                    <button class="btn-danger" onclick="updateStatus(${res.id}, 'cancelled'); closeDetailModal();">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                `;
            }
            document.getElementById('detailFooter').innerHTML = footer;

            detailModal.classList.add('open');
        }

        function closeDetailModal() {
            detailModal.classList.remove('open');
            selectedReservation = null;
        }

        // Update status
        async function updateStatus(id, status) {
            try {
                const result = await HikariAPI.reservations.update(id, { status });
                if (result.success) {
                    showToast(status === 'confirmed' ? 'Réservation confirmée!' : 'Réservation annulée!');
                    loadReservations();
                } else {
                    showToast('Erreur: ' + result.error, 'error');
                }
            } catch (error) {
                showToast('Erreur: ' + error.message, 'error');
            }
        }

        // Delete reservation
        async function deleteReservation(id) {
            if (!confirm('Voulez-vous supprimer cette réservation?')) return;
            
            try {
                const result = await HikariAPI.reservations.delete(id);
                if (result.success) {
                    showToast('Réservation supprimée!');
                    loadReservations();
                } else {
                    showToast('Erreur: ' + result.error, 'error');
                }
            } catch (error) {
                showToast('Erreur: ' + error.message, 'error');
            }
        }

        // Initialize
        loadReservations();

        // Make functions global
        window.viewDetails = viewDetails;
        window.closeDetailModal = closeDetailModal;
        window.updateStatus = updateStatus;
        window.deleteReservation = deleteReservation;
    </script>
</body>
</html>
